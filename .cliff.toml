[changelog]
header = """
# Changelog
"""

body = """
{% for group, commits in commits | group_by(attribute="group") %}
## {{ group }}

{% for commit in commits %}
- {{ commit.message | trim }}
{% endfor %}

{% endfor %}
"""

footer = """
---
**Full Changelog**: https://github.com/{{ env.GITHUB_REPOSITORY }}/compare/{{ previous.version }}...{{ version }}
"""

[git]
conventional_commits = true
filter_unconventional = true

commit_parsers = [
  { message = "^feat", group = "ğŸš€ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^docs", group = "ğŸ“ Documentation" },
  { message = "^chore", group = "ğŸ”§ Chores" }
]

tag_pattern = "v[0-9].*"
